<div class="flex justify-center px-[30px] py-[20px]">
    <div class="w-[90%] mdx900:w-[70%]">
        <div class="mdx900:flex py-[20px]">
            <div class="w-full mdx900:w-[50%] mdx900:pr-[30px] mdx900:py-[20px]">
                <h1 class="text-[1.2rem] mdx900:text-[1.5em] font-[700] mb-[1rem]">Let's work together!</h1>
                <p class="font-[400] text-[.8rem]">I am committed to learning and implementing the best practices and technologies to develop all your ideas effectively.</p>
            </div>
            <div id="contact" class="w-full mdx900:w-[50%] mdx900:pl-[30px] py-[20px]">
                <form class="font-rubik text-[.8rem] font-[500]" method="POST" action="{{ url_for('portfolio.mail') }}">
                    <input class="border-none py-[5px] px-[10px] mb-[15px] rounded-[5px] w-full" name="name" placeholder="Name" required/>
                    <input class="border-none py-[5px] px-[10px] mb-[15px] rounded-[5px] w-full" name="email" placeholder="Email" required type="email"/>
                    <textarea class="border-none px-[10px] py-[15px] w-full rounded-[5px] resize-none" placeholder="Message" name="message" required minlength=10></textarea>

                    <button class="bg-[#034d6c] w-full text-[#fff] border-none px-[30px] py-[10px] mt-4 mdx900:mt-2 mdx900:py-[15px] rounded-[15px]">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>
